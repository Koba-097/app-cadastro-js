<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Mini CRUD</title>

        h2 {

            background-color: black;
            border-radius: 100px;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" href="script.css">
</head>
<body>
